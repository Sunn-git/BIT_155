<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun's Page</title>
    <link rel="stylesheet" href="css/myweb.css"> 
    <script>
        var tempId = "";
        var tempPwd = "";
        var tempName = "";
        var tempNickname = "";
        var tempGender = "";
        var tempBday = "";
        var tempEmail = "";
        var tempMobile = "";

        function tempSave(frm) {
            if(confirm("현재 입력내용을 저장하시겠습니까?")){

                tempId = frm.id.value;
                tempPwd = frm.pwd.value;
                tempName = frm.name.value;
                tempNickname = frm.nickname.value;
                tempGender = frm.gender.value;
                tempBday = frm.dateofbirth.value;
                tempEmail = frm.email.value;
                tempMobile = frm.mobile.value;
                
                localStorage.setItem("t_id", tempId);
                localStorage.setItem("t_pwd", tempPwd);
                localStorage.setItem("t_name", tempName);
                localStorage.setItem("t_nickname", tempNickname);
                localStorage.setItem("t_gender", tempGender);
                localStorage.setItem("t_bday", tempBday);
                localStorage.setItem("t_email", tempEmail);
                localStorage.setItem("t_mobile", tempMobile);

            }
            
        }
        
        function loadTempSave(frm) {
            if(confirm("저장된 내용을 불러오시겠습니까?\n( 현재 입력된 내용이 사라집니다. )")){

                frm.id.value = localStorage.getItem("t_id");
                frm.pwd.value = localStorage.getItem("t_pwd");
                frm.name.value = localStorage.getItem("t_name");
                frm.nickname.value = localStorage.getItem("t_nickname");
                frm.gender.value = localStorage.getItem("t_gender");
                frm.dateofbirth.value = localStorage.getItem("t_bday");
                frm.email.value = localStorage.getItem("t_email");
                frm.mobile.value = localStorage.getItem("t_mobile"); 

            }           
        }

        function clearTempSave() {
            if(confirm("저장된 내용을 지우시겠습니까?\n( 현재 입력된 내용은 남아있습니다. )")){
                localStorage.clear();
            }
        }

        function filled(input) {
            if(input.value != ""){
                input.style.color = "black";
            }else{
                input.style.color = "gray";
            }
            
        }

        function radioCheck(input) {

            let radio_text = document.getElementById(input.value);
            let value2 = "";
            if(input.value == document.signupform.gender[1].value){
                value2 = document.signupform.gender[0].value;
            }else{
                value2 = document.signupform.gender[1].value;
            }
            
            let radio_text2 = document.getElementById(value2);
            
            if(input.checked){
                radio_text.style.color = "black";
                radio_text2.style.color = "gray";
            }
        }

    </script>   
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <div id="title">
                    <h1>
                        <a href="index.html">Sun's Web Page</a>
                    </h1>
                </div>
                <div id="upperMenu">
                    <ul>
                        <li><a href="http://www.naver.com">naver</a></li>
                        <li><a href="http://www.daum.net">daum</a></li>
                        <li><a href="http://www.google.com">google</a></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
        </header>

        <section>
            <div class="section">
                <div class="title">
                    <h1>sign up</h1>
                </div>
                <div class="content">
                    <h3> 회 원 가 입 </h3>
                        
                        
                        <div class="signUp">
                            <form action="http://" method="post" name="signupform">
                                <!-- <div class="inputName">ID : </div>
                                <input type="text" name="id" value=""><br> -->

                                <table>
                                    <tr>
                                        <td class="inputName"> ID : </td>
                                        <td><input class="signup_input" type="text" name="id" placeholder=" id"></td>
                                    </tr>
                                    <tr>
                                        <td class="inputName"> Password : </td>
                                        <td><input class="signup_input" type="password" name="pwd"></td>
                                    </tr>
                                    <tr>
                                        <td class="inputName"> Name : </td>
                                        <td><input class="signup_input" type="text" name="name" placeholder=" name"></td>
                                    </tr>
                                    <tr>
                                        <td class="inputName"> Nickname : </td>
                                        <td><input class="signup_input" type="text" name="nickname" placeholder=" nickname"></td>
                                    </tr>
                                    <tr>
                                        <td class="inputName"> Gender : </td>
                                        <td>
                                            <span class="radio" id="male"><input type="radio" name="gender" value="male" onchange="radioCheck(this)"><label for="male"> Male</label></span>
                                            <span class="radio" id="female"><input type="radio" name="gender" value="female" onchange="radioCheck(this)"><label for="female"> Female</label></span>
                                        
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="inputName"> Date of Birth : </td>
                                        <td><input class="signup_input" type="date" id="bday" name="dateofbirth" onchange="filled(this)"></td>
                                    </tr>
                                    <tr>
                                        <td class="inputName"> Email : </td>
                                        <td><input class="signup_input" type="email" name="email" placeholder=" email@domain.com"></td>
                                    </tr>
                                    <tr>
                                        <td class="inputName"> Mobile : </td>
                                        <td><input class="signup_input" type="text" name="mobile" placeholder=" 010-0000-0000"></td>
                                    </tr>
                                    
                                </table>
                                
                                <span>
                                    <input class="signup_input_submit" type="reset" value="Reset">
                                </span>
                                
                                <span>
                                    <input class="signup_input_submit" type="submit" value="Submit">
                                </span>

                                <br><br><br>
                                
                                <span>
                                    <input type="button" value="loadTempSave" onclick="loadTempSave(this.form)">
                                </span>
                                
                                <span>
                                    <input type="button" value="tempSave" onclick="tempSave(this.form)">
                                </span>

                                <span>
                                    <input type="button" value="clearTempSave" onclick="clearTempSave()">
                                </span>

                            </form>
                        </div>

                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer">
            <b>&copy;copyright sun.K</b><br>
            geranium236@gmail.com
        </div>
    </footer>

</body>


</html>
